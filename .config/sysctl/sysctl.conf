# ----------------------------------------------------------------------------
# /usr/sbin/serverinfo --setperfmode | https://apple.stackexchange.com/a/264967/143973

# net.inet.ip.maxfragpackets=2048
# net.inet.tcp.fastopen_backlog=200
# net.inet6.ip6.maxfragpackets=2048
