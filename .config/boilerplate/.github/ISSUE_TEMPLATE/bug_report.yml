# https://docs.github.com/en/communities/using-templates-to-encourage-useful-issues-and-pull-requests/syntax-for-issue-forms
---
name: Bug Report
description: File a bug report
title: "pkg name: "
labels:
  - bug
assignees:
  - zchee

body:
  - type: markdown
    attributes:
      value: |
        **Thanks for taking the time to fill out this bug report!**

        **Please answer these questions before submitting your issue. Thanks.**

        ---

  - type: input
    id: version
    attributes:
      label: What version of PKG are you using?
      description: PKG version output
      placeholder: |
        $ PKG -version
    validations:
      required: true

  - type: textarea
    id: go-env
    attributes:
      label: What operating system, processor architecture and Go version are you using?
      description: go env output
      placeholder: |
        $ uname -a
        $ go version
        $ go env
      render: shell-script
    validations:
      required: true

  - type: dropdown
    id: reproduce-latest-version
    attributes:
      label: Does this issue reproduce with the latest release?
      options:
        - "Yes"
        - "No"
      multiple: false
    validations:
      required: true

  - type: textarea
    id: describe-bug
    attributes:
      label: Describe the bug
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: repro
    attributes:
      label: What did you do?
      placeholder: |
        Provide a recipe for reproducing the error. A complete runnable program is good. Like:

        Steps to reproduce:

        1. ...
        2. ...
        3. ...
        4. ...
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: What did you expect to see?
      placeholder: A clear and concise description of what did you you see instead.
    validations:
      required: true

  - type: textarea
    id: did-you-see-instead
    attributes:
      label: What did you see instead?
      placeholder: A clear and concise description of what the bug is.
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      placeholder: If possible, add screenshots to help explain your problem.
    validations:
      required: false

  - type: textarea
    id: additional
    attributes:
      label: Additional context
      placeholder: Add any other context about the your problem here.
    validations:
      required: false
